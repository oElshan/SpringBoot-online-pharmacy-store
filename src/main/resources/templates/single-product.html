<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="include :: head"> </div>

<body>
<div class="wrapper">
    <!-- ============================================================= TOP NAVIGATION ============================================================= -->
    <div th:replace="~{templates/topbar :: topbar}"></div>
    <!-- ============================================================= TOP NAVIGATION : END ============================================================= -->

    <!-- ============================================================= HEADER ============================================================= -->
    <div th:replace="~{templates/header :: header}"></div>
            <!-- ============================================================= HEADER : END ============================================================= -->
    <div th:replace="~{fragment/category-product :: category-product}"></div>

            <div id="single-product" th:object="${product}">
                <div class="container">

                    <div class="no-margin col-xs-12 col-sm-6 col-md-5 gallery-holder">
                        <div class="product-item-holder size-big single-product-gallery small-gallery">

                            <div id="owl-single-product" class="owl-carousel">
                                <div class="single-product-gallery-item" id="slide1">
                                    <a data-rel="prettyphoto" th:href="@{'/static/images/products/'+*{imgLink}}">
                                        <img class="img-responsive" alt="" src="/static/images/blank.gif" th:attr="data-echo=@{'/static/images/products/'+*{imgLink}}" />
                                    </a>
                                </div><!-- /.single-product-gallery-item -->

                                <div class="single-product-gallery-item" id="slide2">
                                    <a data-rel="prettyphoto" href="/static/images/products/product-gallery-01.jpg">
                                        <img class="img-responsive" alt="" src="/static/images/blank.gif"  th:attr="data-echo=@{'/static/images/products/'+*{imgLink}}" />
                                    </a>
                                </div><!-- /.single-product-gallery-item -->

                                <div class="single-product-gallery-item" id="slide3">
                                    <a data-rel="prettyphoto" href="/static/images/products/product-gallery-01.jpg">
                                        <img class="img-responsive" alt="" src="/static/images/blank.gif" data-echo="a/static/images/products/product-gallery-01.jpg" />
                                    </a>
                                </div><!-- /.single-product-gallery-item -->
                            </div><!-- /.single-product-slider -->

                        </div><!-- /.single-product-gallery -->
                    </div><!-- /.gallery-holder -->
                    <div class="no-margin col-xs-12 col-sm-7 body-holder">
                        <div class="body">
                            <div class="availability"><label>Availability:</label><span class="available">  in stock</span></div>

                            <div class="title"><a href="#" th:text="*{name}">VAIO fit laptop - windows 8 SVF14322CXW</a></div>
                            <div class="brand" th:text="*{producer.name}">sony</div>
                            <!--<div class="excerpt">-->
                                <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ornare turpis non risus semper dapibus. Quisque eu vehicula turpis. Donec sodales lacinia eros, sit amet auctor tellus volutpat non.</p>-->
                            <!--</div>-->

                            <div class="prices">
                                <div class="price-current" th:text="*{price}+' Azn'">$1740.00</div>
                            </div>

                            <div class="qnt-holder">
                                <button href = "javascript:void(0);"  th:id="|add-*{id}|" class="le-button huge"  data-product_id="" th:attr="data-product_id=*{id}">add to cart</button>
                            </div><!-- /.qnt-holder -->
                        </div><!-- /.body -->

                    </div><!-- /.body-holder -->
                </div><!-- /.container -->
            </div><!-- /.single-product -->

            <!-- ========================================= SINGLE PRODUCT TAB ========================================= -->
            <section id="single-product-tab">
                <div class="container">
                    <div class="tab-holder">

                        <ul class="nav nav-tabs simple" >
                            <li class="active"><a href="#description" data-toggle="tab">Description</a></li>
                            <li><a href="#additional-info" data-toggle="tab">Additional Information</a></li>
                        </ul><!-- /.nav-tabs -->

                        <div class="tab-content">
                            <div class="tab-pane active" id="description" th:text="*{description}">
                                <div class="meta-row">
                                    <div class="inline">
                                        <label>SKU:</label>
                                        <span>54687621</span>
                                    </div><!-- /.inline -->

                                    <span class="seperator">/</span>

                                    <div class="inline">
                                        <label>categories:</label>
                                        <span><a href="#">-50% sale</a>,</span>
                                        <span><a href="#">new</a>,</span>
                                    </div><!-- /.inline -->

                                    <span class="seperator">/</span>

                                </div><!-- /.meta-row -->
                            </div><!-- /.tab-pane #description -->

                            <div class="tab-pane" id="additional-info">
                                <ul class="tabled-data">
                                    <li>
                                        <label>weight</label>
                                        <div class="value">0.25 kg</div>
                                    </li>
                                    <li>
                                        <label>dimensions</label>
                                        <div class="value">9x6x9 cm</div>
                                    </li>
                                    <li>
                                        <label>size</label>
                                        <div class="value">one size fits all</div>
                                    </li>
                                    <li>
                                        <label>color</label>
                                        <div class="value">white</div>
                                    </li>
                                </ul><!-- /.tabled-data -->

                                <div class="meta-row">
                                    <div class="inline">
                                        <label>SKU:</label>
                                        <span>54687621</span>
                                    </div><!-- /.inline -->

                                    <span class="seperator">/</span>

                                    <div class="inline">
                                        <label>categories:</label>
                                        <span><a href="#">-50% sale</a>,</span>
                                        <span><a href="#">gaming</a>,</span>
                                        <span><a href="#">desktop PC</a></span>
                                    </div><!-- /.inline -->

                                    <span class="seperator">/</span>

                                    <div class="inline">
                                        <label>tag:</label>
                                        <span><a href="#">fast</a>,</span>
                                        <span><a href="#">gaming</a>,</span>
                                        <span><a href="#">strong</a></span>
                                    </div><!-- /.inline -->
                                </div><!-- /.meta-row -->
                            </div><!-- /.tab-pane #additional-info -->

                        </div><!-- /.tab-content -->

                    </div><!-- /.tab-holder -->
                </div><!-- /.container -->
            </section><!-- /#single-product-tab -->
            <!-- ========================================= SINGLE PRODUCT TAB : END ========================================= -->

            <!-- ============================================================= FOOTER ============================================================= -->
            <div th:replace="~{templates/footer :: footer}"></div>

            <!-- ============================================================= FOOTER : END ============================================================= -->
        </div><!-- /.wrapper -->

        <!-- JavaScripts placed at the end of the document so the pages load faster -->
        <div th:replace="include::js"></div>
    </body>
</html>
